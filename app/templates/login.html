<!DOCTYPE html>
<html>
<<head>
    <title>Login</title>
    <link href="/static/login.css" rel="stylesheet"/>
    <link rel="icon" href="/static/lock.png" type="image/gif">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-primary" role="alert">
                      {{ msg }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="login_form" class="form_class" action="/" method="post">
            <div class="form_div">
                <label>Username</label>
                <input class="field_class" name="username" type="text" placeholder="Username" autofocus>
                <label>Password:</label>
                <input id="pass" class="field_class" name="password" type="password" placeholder="Password">
                <button class="submit_class" type="submit" form="login_form">Login</button>
            </div>
            <a href="/register">Register</a>
        </form>
    </main>
</body>
</html>
