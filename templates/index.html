<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Mobile -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Home</title>
   <!-- CSS Stylesheet -->
   <link href="/static/style.css" rel="stylesheet">
   <!-- Icon -->
   <link rel="icon" href="/static/lock.png" type="image/gif">
</head>
<body>
   <!--Navbar-->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
         <a class="navbar-brand" href="index.html">
            <img src="/static/lock.png" width="50" height="50">
         </a>
      </div>
      <div class="collapse navbar-collapse">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="manager.html">Manage Passwords</a>
            </li>
         </ul>
      </div>
   </nav>

   <!--Content-->
   <div class="center enlarge">
      <form action="/" method="post">
         <label for="charnum">Number of Characters:</label>
         <input type="number" autofocus name="charnum" value="8" min="0" max="128"><br>
         <input type="checkbox" name="symbols" value="symbols">Symbols<br>
         <input type="checkbox" name="numbers" value="numbers">Numbers<br>
         <input type="checkbox" name="lowercase" value="lowercase">Lowercase Characters<br>
         <input type="checkbox" name="uppercase" value="uppercase">Uppercase<br>
         <input type="checkbox" name="ambiguous" value="ambigous">Exclude Similar Characters<br>
         <input type="submit" value="Generate Password">
      </form>
      <div class="wrapper">
         <input type="text" name="password" id="password">
      </div>
   </div>

   <!--Live Reload-->
   <script>document.write('<script src="http://' + (location.host || '${1:localhost}').split(':')[0] + ':${2:35729}/livereload.js?snipver=1"></' + 'script>')
   </script>
</body>
</html>
